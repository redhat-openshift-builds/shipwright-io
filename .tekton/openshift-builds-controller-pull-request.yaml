apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/redhat-openshift-builds/shipwright-io?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/pull_request_number: '{{pull_request_number}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-cel-expression: |
      event == "pull_request" &&
      target_branch == "main" &&
      (
        files.all.exists(x, x.matches('build/version/|build/pkg/controller/|build/pkg/client|build/pkg/reconciler|build/pkg/volumes|build/pkg/validate|build/pkg/env|build/pkg/metrics/|build/pkg/apis/|build/pkg/config/|build/pkg/ctxlog/|build/cmd/shipwright-build-controller/|.konflux/controller/')) ||
        files.all.exists(x, x.matches('build/go.mod|build/go.sum')) ||
        files.all.exists(x, x.matches('.tekton/openshift-builds-controller-pull-request.yaml'))
      )
  creationTimestamp: null
  labels:
    appstudio.openshift.io/application: openshift-builds
    appstudio.openshift.io/component: openshift-builds-controller
    pipelines.appstudio.openshift.io/type: build
  name: openshift-builds-controller-on-pull-request
  namespace: rh-openshift-builds-tenant
spec:
  params:
  - name: git-url
    value: '{{source_url}}'
  - name: revision
    value: '{{revision}}'
  - name: output-image
    value: quay.io/redhat-user-workloads/rh-openshift-builds-tenant/openshift-builds-controller:on-pr-{{revision}}
  - name: image-expires-after
    value: 5d
  - name: dockerfile
    value: .konflux/controller/Dockerfile
  - name: build-source-image
    value: "true"
  - name: hermetic
    value: "true"
  - name: build-platforms
    value:
      - linux/x86_64
#      - linux/arm64
#      - linux/ppc64le
#      - linux/s390x
  - name: prefetch-input
    value: '{"packages": [{"type": "gomod", "path": "build"}]}'
  pipelineRef:
    resolver: bundles
    params:
      - name: bundle
        value: quay.io/konflux-ci/tekton-catalog/pipeline-docker-build-multi-platform-oci-ta@sha256:575d73f29fa40c387eb5853966d6135e09020417d3f444a1cd9c1fd426788bb6
      - name: name
        value: docker-build-multi-platform-oci-ta
      - name: kind
        value: pipeline
  taskRunTemplate: {}
status: {}
